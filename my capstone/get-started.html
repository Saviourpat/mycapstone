    <!-- Custom Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Header Styling */
        header {
            background-color: #152238;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            height: 50px;
            margin-right: 10px;
        }

        header .logo h1 {
            margin: 0;
            font-size: 28px;
        }

        /* Navigation Styling */
        header nav {
            display: flex;
            gap: 20px;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            display: inline;
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: #ff5a5f;
        }

        /* Register Form Styling */
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #152238;
        }

        .register-container form {
            display: flex;
            flex-direction: column;
        }

        .register-container input {
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .register-container input:focus {
            border-color: #152238;
            outline: none;
        }

        /* Password Strength Bar */
        .strength-bar {
            height: 8px;
            margin-top: 5px;
            border-radius: 4px;
        }

        .strength-bar span {
            display: block;
            height: 100%;
        }

        .weak {
            width: 33%;
            background-color: red;
        }

        .medium {
            width: 66%;
            background-color: yellow;
        }

        .strong {
            width: 100%;
            background-color: green;
        }

        .register-container .btn {
            background-color: #152238;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .register-container .btn:hover {
            background-color: #ff5a5f;
        }

        .register-container .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .register-container .footer-text a {
            color: #152238;
            text-decoration: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            width: 400px;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 24px;
        }

        .modal-body p {
            font-size: 18px;
            margin: 20px 0;
        }

        .modal-footer button {
            background-color: #152238;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .modal-footer button:hover {
            background-color: #ff5a5f;
        }

        /* Footer Styling */
        footer {
            background-color: #152238;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .register-container {
                margin: 20px;
                padding: 15px;
            }

            .register-container h2 {
                font-size: 20px;
            }

            .register-container input {
                padding: 10px;
            }

            .register-container .btn {
                padding: 12px;
                font-size: 14px;
            }
        }

    <script>
        // Password Strength Checker
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');

        passwordInput.addEventListener('input', function () {
            const password = passwordInput.value;
            let strength = 0;

            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthBar.innerHTML = ''; // Reset the strength bar

            if (strength === 1) {
                strengthBar.innerHTML = '<span class="weak"></span>';
            } else if (strength === 2) {
                strengthBar.innerHTML = '<span class="medium"></span>';
            } else if (strength === 3 || strength === 4) {
                strengthBar.innerHTML = '<span class="strong"></span>';
            }
        });

        // Form Submission and Modal Logic
        const registerForm = document.getElementById('registerForm');
        const modal = document.getElementById('modal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalMessage = document.getElementById('modalMessage');

        registerForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from actually submitting

            // Example: Check if passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                modalMessage.textContent = 'Passwords do not match!';
                modal.style.display = 'flex';
                return;
            }

            // Simulate successful registration (replace with actual backend logic)
            modalMessage.textContent = 'Your registration was successful!';
            modal.style.display = 'flex';
        });

        closeModalBtn.addEventListener('click', function () {
            modal.style.display = 'none';
        });
    </script>

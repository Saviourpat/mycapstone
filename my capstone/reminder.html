<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Reset and Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #152238;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Reminder List Container */
        .reminder-list {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .reminder-list h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        /* Table Styles */
        #reminder-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #reminder-table th, 
        #reminder-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        #reminder-table th {
            background-color: #110f0f;
            color: white;
        }

        #reminder-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        #reminder-table tr:hover {
            background-color: #f1f1f1;
        }

        /* Reminder Audio Styles */
        audio {
            display: none; /* Hide the audio player */
        }
        header {
            background-color: #152238;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        header nav ul {
            display: flex;
            gap: 10px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: #ff5a5f;
        }

         /* Footer */
         footer {
            background-color: #152238;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Logo and header text */
        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            height: 50px;
            margin-right: 10px;
        }

        header .logo h1 {
            margin: 0;
            font-size: 28px;
        }
         /* Responsive Styling for Tablet Screens */
    @media (max-width: 768px) {
        header {
            flex-direction: column;
            text-align: center;
        }

        header .logo {
            justify-content: center;
            margin-bottom: 10px;
        }

        header nav ul {
            flex-direction: column;
            gap: 5px;
        }

        .reminder-list {
            padding: 15px;
        }

        #reminder-table th,
        #reminder-table td {
            font-size: 14px;
            padding: 10px;
        }
    }

    /* Responsive Styling for Mobile Screens */
    @media (max-width: 480px) {
        header {
            padding: 15px;
        }

        header .logo h1 {
            font-size: 20px;
        }

        header nav ul {
            flex-direction: column;
            gap: 5px;
        }

        header nav a {
            font-size: 14px;
            padding: 8px;
        }

        .reminder-list h2 {
            font-size: 20px;
        }

        #reminder-table {
            font-size: 12px;
            border: none;
        }

        #reminder-table th,
        #reminder-table td {
            padding: 8px;
            font-size: 12px;
        }

        #reminder-table th {
            display: none; /* Hide headers on small screens */
        }

        #reminder-table tr {
            display: block;
            margin-bottom: 10px;
        }

        #reminder-table td {
            display: block;
            text-align: right;
            position: relative;
            padding-left: 50%;
        }

        #reminder-table td::before {
            content: attr(data-label);
            position: absolute;
            left: 0;
            width: 50%;
            text-align: left;
            font-weight: bold;
        }

        footer {
            font-size: 12px;
        }
    }

    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic reset */
        body, h1, h2, h3, p, label {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            font-size: 16px;
        }

        header {
            background-color: #152238;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            height: 50px;
            margin-right: 10px;
        }

        header .logo h1 {
            margin: 0;
            font-size: 28px;
        }

        header nav ul {
            display: flex;
            gap: 10px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 5px 20px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: #ff5a5f;
        }

        main {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        main h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #152238;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff5a5f;
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group i {
            color: #ff5a5f;
            font-size: 18px;
        }

        footer {
            background-color: #152238;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./WhatsApp_Image_2024-11-16_at_21.29.17_7045bab0-removebg-preview.png" alt="Logo">
            <h1>Task Settings</h1>
        </div>
        <nav>
            <ul>
                <li><a href="./dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="./tasks.html"><i class="fas fa-tasks"></i> Tasks</a></li>
                <li><a href="./index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1><i class="fas fa-user-edit"></i> Edit Profile</h1>
        <form id="edit-profile-form">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <label for="fullName">Full Name</label>
            </div>
            <input type="text" id="fullName" placeholder="Enter your full name" required>
            
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <label for="email">Email</label>
            </div>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <div class="form-group">
                <i class="fas fa-key"></i>
                <label for="password">New Password</label>
            </div>
            <input type="password" id="password" placeholder="Enter a new password">
            
            <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
        </form>

        <h1><i class="fas fa-paint-brush"></i> Theme Settings</h1>
        <form id="theme-form">
            <div class="form-group">
                <i class="fas fa-adjust"></i>
                <label for="theme">Select Theme</label>
            </div><div>
                <select id="theme">
                    <option value="light">Light Theme</option>
                    <option value="dark">Dark Theme</option>
                </select>
                <button onclick="applyTheme()"><i class="fas fa-palette"></i> Apply Theme</button>
            </div>
            
        </form>
    </main>
    <footer>

  </footer>

    <!-- Custom Styles -->
    <style>
        /* Reset some default styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Header styling */
        header {
            background-color: #152238;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Logo and header text */
        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            height: 50px;
            margin-right: 10px;
        }

        header .logo h1 {
            margin: 0;
            font-size: 28px;
        }

        /* Navigation styling */
        header nav {
            display: flex;
            gap: 20px;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            display: inline;
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: #ff5a5f;
        }

        /* Hamburger Icon (for mobile) */
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
            height: 24px;
            width: 30px;
        }

        .hamburger div {
            width: 100%;
            height: 4px;
            background-color: white;
            border-radius: 5px;
        }

        /* Main section styling */
        main {
            padding: 60px 20px;
            text-align: center;
            background-image: url('./bg.jpeg'); /* Example background image */
            background-size: cover;
            background-position: center;
            color: white;
            min-height: 400px;
        }

        main h2 {
            font-size: 36px;
            margin: 0 0 20px 0;
        }

        main p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            background: #152238 !important;
            border: #152238 !important;
            color: white !important;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-right: 20px;
        }

        .btn:hover {
            background-color: #ff5a5f;
        }

        .login-btn {
            background: #28a745 !important;
            border: #28a745 !important;
        }

        .login-btn:hover {
            background-color: #218838;
        }

        /* Footer styling */
        footer {
            background-color: #152238;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive styling for smaller devices */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            header .logo h1 {
                font-size: 24px;
            }

            header nav {
                display: none; /* Hide menu by default */
                width: 100%;
                text-align: center;
                margin-top: 10px;
            }

            header nav ul {
                flex-direction: column;
                padding: 0;
            }

            header nav a {
                padding: 10px 15px;
                font-size: 16px;
            }

            /* Show hamburger icon on small screens */
            .hamburger {
                display: flex;
            }

            /* Show menu when toggled */
            header nav.active {
                display: block;
            }

            main {
                padding: 40px 20px;
            }

            main h2 {
                font-size: 30px;
            }

            main p {
                font-size: 16px;
            }

            .btn {
                font-size: 16px;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            header .logo h1 {
                font-size: 20px;
            }

            header nav a {
                font-size: 14px;
            }

            main h2 {
                font-size: 26px;
            }

            main p {
                font-size: 14px;
            }

            .btn {
                font-size: 14px;
                padding: 10px 18px;
            }
        }
